<!DOCTYPE html>
<html>
  <head>
    <title>Acceleration Example</title>
	<meta charset="utf-8">
	<!--meta name="viewport" content="width=device-width, initial-scale=1.0"-->
<style>	
body {margin:0; padding:0;}
</style>
    <script type="text/javascript" charset="utf-8" src="cordova-2.2.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="kapiszon.js"></script>
    <script type="text/javascript" charset="utf-8">
var ctx=null;
    // Wait for PhoneGap to load
    //
	
	    function onLoad() {
			document.addEventListener("deviceready", onDeviceReady, false);
			onDeviceReady();
		}
	
   

    function onDeviceReady() {
		var c=document.getElementById("myCanvas");
		ctx=c.getContext("2d");
		//console.log('device redy');
		var int=window.setInterval(function(){odczyt(ctx)},1500);
		odczyt();
		
    }

	function odczyt(){
		try {navigator.accelerometer.getCurrentAcceleration(onSuccess, onError);}
		catch(er){rysuj(null)}

	} 
	
    function onSuccess(acceleration) {
    	$('#test2').innerHTML='<br />X: '+ acceleration.x +'<br />Y: '+ acceleration.y+'<br />Z: '+acceleration.z+'<br />T: '+ acceleration.timestamp;
		rysyj(acceleration);
 		
    }

    // onError: Failed to get the acceleration
    //
    function onError() {
        alert('onError!');
    }



function rysuj(acceleration){
	var dmax=60;
	var xmax=400;
	var ymax=400;
		try {
			var z=skala(acceleration.z,10);
	    	var x=skala(acceleration.x,10);
			var y=skala(acceleration.y,10);
			var t=acceleration.timestamp;
		} catch(er)
		{
			var z=Math.round((Math.random()*(dmax*0.8))+(dmax*0.2));
			var x=Math.round((Math.random()*(xmax-z)));
			var y=Math.round((Math.random()*(ymax-z)));	
			var t=Math.random();	
		}
		//console.log(d+ ' ' +xlos+ ' ' +ylos);
	ctx.fillStyle="#ffffff";
	ctx.fillRect(0,0,xmax,ymax);	
	ctx.fillStyle="#800000";
	ctx.fillRect(x,y,z,z);
	$('#test').innerHTML='x='+x+'<br />'+'y='+y+'<br />'+'z='+z+'<br />'+'t='+t;
}	
function skala(v,s){
	var a=((v+1)*s);
	return Math.round(a);
}	
    </script>
  </head>
<body onload="onLoad()">
 
   
	<canvas id="myCanvas" width="400" height="400" style="float:left; border:solid;"></canvas>
	<div id="test" style="float:left;"></div> 
	<div id="test2" style="float:left;"></div> 
	<!--p>getCurrentAcceleration</p-->	
  </body>
</html>
