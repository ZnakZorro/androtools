<html lang=pl> 
<head> 
<meta charset=UTF-8> 
<title>Demo_jquery_html5_2013-01-06</title> 
<meta http-equiv="Content-Language" content="pl"/> 
<style type="text/css"> 
body{font:normal 0.85em Verdana; margin:0.25em; padding:0.25em;}
a   {text-decoration:none;}
</style>

<script type="text/javascript">
function init(){
	var c=document.getElementById("myCanvas");
	var ctx=c.getContext("2d");
	var int=window.setInterval(function(){rysuj(ctx)},333);
}


function rysuj(ctx){
	var dmax=60;
	var xmax=600;
	var ymax=600;
		var d=Math.round((Math.random()*(dmax*0.8))+(dmax*0.2));
		var xlos=Math.round((Math.random()*(xmax-d)));
		var ylos=Math.round((Math.random()*(ymax-d)));
		//console.log(d+ ' ' +xlos+ ' ' +ylos);
		ctx.fillStyle="#ffffff";
		ctx.fillRect(0,0,xmax,ymax);	
	ctx.fillStyle="#800000";
	ctx.fillRect(xlos,ylos,d,d);
	
}

</script>
	<!--[if IE]>
		<link href=ie.css rel=stylesheet />
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]--> 
</head> 
<body onload="init()" scroll="no">
<canvas id="myCanvas" width="600" height="600" style="float:left; border:solid;"></canvas>

<div id="test"></div>
</body>
</html>
